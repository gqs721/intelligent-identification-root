
spring:
#  mvc:
#    view:
#      prefix: /WEB-INF/jsp/
#      suffix: .jsp
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bh_intelligent_identification?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间(毫秒)
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置有一个连接在连接池中的最小生存时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql将无法统计，'wall'用于防火墙
    filters: stat, wall, log4j
    # 通过connectProperties属性来打开mergeSql功能，慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  servlet:
    multipart:
      enabled: true
      # 文件上传大小控制
      max-file-size: 2048MB
      max-request-size: 2048MB

  redis:
    host: localhost
    port: 6379
    password:
    pool:
      max-active: 8
      max-idle: 8
      max-wait: 100
      min-idle: 1

  #资源映射路径为/image/**，使用url访问的请求路径
  mvc:
    static-path-pattern: /image/**
  resources:
    static-locations: file:E:\JAVA\Idea_projects\intelligent-identification-root

## Mybatis 配置
mybatis:
  mapper-locations: classpath*:com/java/model/mapper/**/*Mapper.xml
  type-aliases-package: com.java.model.domain

## LOGGING
logging:
  config: classpath:log/logback-spring.xml

server:
  port: 8080

# 开启swagger
swagger:
  enabled: true

config:
  # 用户单点登录模式，false踢出之前登录的/true踢出之后登录的用户
  kickout_after: false
  # 用户单点登录，同一账号最大会话数
  max_session: 1